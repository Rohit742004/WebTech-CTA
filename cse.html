<script type="text/javascript">
 function validate(frm) {
    var selectedYear = frm.ddl_year.value;
    
    if (selectedYear !== "0") {
        switch (selectedYear) {
            case "1":
                window.location.href = 'cse_2024.html';
                break;
            case "2":
                window.location.href = 'cse_2023.html';
                break;
            default:
                alert("Something went wrong, please try again.");
                break;
        }
    } else {
        alert("Please select a year!");
    }
}
</script>
